{% load staticfiles %}
<html>
	<head>
		<title>Responda</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/responda.css' %}">
	</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<div class="navbar-header"><a class="navbar-brand" href="/messages/1/">Responda</a></div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/messages/8/">Tietoa</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if not user.is_authenticated %}
							<li><a href="/login/">Kirjaudu sisään</a></li>
							<li><a href="/register/">Luo tunnus</a></li>
						{% else %}
							<li>
								<p class="navbar-text"><b>{{ user.first_name }} {{ user.last_name }}</b> @{{ user.username }}</p>
							</li>
							<li><a href="/logout/">Kirjaudu ulos</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="content container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
